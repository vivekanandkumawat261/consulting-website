  <!-- Contact Form -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Name" name="name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Your Email" name="_replyto" required>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="5" placeholder="Your Message" name="message" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </section>
